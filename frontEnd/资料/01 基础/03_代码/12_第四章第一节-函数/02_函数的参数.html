<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>
    // 函数的参数

    // 定义一个函数, 给函数添加两个形参
    function fn( a, b ) {
      console.log('我是一个叫做 fn 的函数')
      console.log(a)
      console.log(b)
    }

    // 调用一个函数, 给函数添加两个实参
    fn( 10, 20 )
  </script>
</body>
</html>
