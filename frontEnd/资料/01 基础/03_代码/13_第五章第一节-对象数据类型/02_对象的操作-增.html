<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body>

  <script>
    // 对象的操作 - 增

    // 准备一个空对象
    var obj = { }
    // 输出看一下
    console.log( obj )
    // 增加一个 键值对
    // 语法一
    obj.name = '小灰狼'
    // 语法二
    obj['age'] = 18
    // 再次输出看一下
    console.log( obj )

  </script>
</body>
