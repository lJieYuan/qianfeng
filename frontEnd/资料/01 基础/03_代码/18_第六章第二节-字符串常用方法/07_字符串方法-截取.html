<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>
    // 字符串常用方法 - 截取

    // 准备一个原始字符串
    var str = '你好,前端小灰狼'

    // 输出一次
    console.log( str )

    // 执行一下 substr 方法
    var res1 = str.substr( 1, 6 )

    // 输出一下返回值
    console.log( res1 )

    // 执行一下 subsstring 方法
    var res2 = str.substring( 1, 6 )

    // 输出一下返回值
    console.log( res2 )

    // 执行一下 slice 方法
    var res3 = str.slice( 1, 6 )

    // 输出一下返回值
    console.log( res3 )
  </script>
</body>
</html>
