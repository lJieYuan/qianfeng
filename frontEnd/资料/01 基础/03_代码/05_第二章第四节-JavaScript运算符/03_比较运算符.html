<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>
    // 第一段
  //   console.log(200 > 100)
  //   console.log(100 < 200)
  //   console.log(100 >= 100)
  //   console.log(100 <= 100)


    // 第二段
    // == : 只比较 值 是不是相等, 不考虑数据类型
    // console.log(10 == 10)
    // console.log(10 == '10')

    // === : 必须要 值 和 数据类型都相等, 才是 true
    // console.log(10 === 10)
    // console.log(10 === '10')

    // 第三段
    // == : 只比较 值 是不是不相等, 不考虑数据类型
    console.log(10 != 10)
    console.log(10 != '10')

    // === : 必须要 值 和 数据类型任何一个不相等, 就是 true
    console.log(10 !== 10)
    console.log(10 !== '10')
  </script>
</body>
</html>
