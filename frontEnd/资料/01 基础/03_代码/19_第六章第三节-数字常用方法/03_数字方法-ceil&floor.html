<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>
    // 数字方法 - ceil & floor

    // 直接使用 ceil 方法取整一个数字10
    var res1 = Math.ceil( 10.5 )

    // 输出获取结果
    console.log( res1 )

    // 直接使用 floor 方法取整一个数字
    var res2 = Math.floor( 10.5 )

    // 输出获取结果
    console.log( res2 )
  </script>
</body>
</html>
