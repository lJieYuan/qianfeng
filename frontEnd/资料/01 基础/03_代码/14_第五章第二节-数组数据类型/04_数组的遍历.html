<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>
    // 数组的遍历

    // 准备一个数组
    var arr = [ 100, 200, 300, 400, 500 ]
    // 输出数组
    console.log( arr )

    // 书写循环
    for (var i = 0; i < arr.length; i++) {
      // 输出循环控制变量
      console.log( arr[i] )
    }
  </script>
</body>
</html>
