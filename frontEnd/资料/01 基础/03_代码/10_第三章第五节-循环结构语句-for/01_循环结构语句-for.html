<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>
    // for 循环结构语句
    for (var i = 0; i < 3; i++) {
      console.log('走了一个石板路')
    }

    // 循环结束之后执行的代码
    console.log('继续走后面的路')
  </script>
</body>
</html>
