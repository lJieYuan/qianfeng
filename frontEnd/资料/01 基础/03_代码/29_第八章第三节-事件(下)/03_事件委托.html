<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul, li {
      list-style: none;
    }

    ul {
      width: 800px;
      height: 600px;
      background-color: skyblue;

      margin: 50px;
      overflow: hidden;
    }

    ul > li {
      float: left;
      width: 100px;
      height: 100px;
      margin: 20px;
      background-color: pink;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

  <script>
    /*
      事件委托
    */

    // 1. 获取到 ul 元素
    var ul = document.querySelector('ul')

    // 2. 给 ul 绑定点击事件
    ul.onclick = function (e) {
      // 3. 通过事件目标来判断你点击的是 li
      if (e.target.tagName === 'LI') {
        console.log('你点击的是 li')
      }
    }
  </script>
</body>
</html>
