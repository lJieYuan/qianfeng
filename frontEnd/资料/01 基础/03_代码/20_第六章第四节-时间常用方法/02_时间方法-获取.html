<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>
    // 时间对象

    // 创建一个时间对象
    var time = new Date( 2021, 2, 31, 9, 40, 25 )

    // 输出一次
    console.log( time )

    // 获取时间对象中的年份信息
    var year = time.getFullYear()

    // 输出年份信息
    console.log( year )

    // 获取时间对象中的月份信息
    var month = time.getMonth()

    // 输出月份信息
    console.log( month )

    // 获取时间对象中的日期信息
    var date = time.getDate()

    // 输出日期信息
    console.log( date )

    // 获取时间对象中的小时信息
    var hours = time.getHours()

    // 输出小时信息
    console.log( hours )

    // 获取时间对象中的分钟信息
    var minutes = time.getMinutes()

    // 输出分钟信息
    console.log( minutes )

    // 获取时间对象中的秒钟信息
    var seconds = time.getSeconds()

    // 输出秒钟信息
    console.log( seconds )

    // 获取时间对象中的星期信息
    var week = time.getDay()

    // 输出星期信息
    console.log( week )

    // 获取时间对象中的时间戳信息
    var ms = time.getTime()

    // 输出时间戳信息
    console.log( ms )
  </script>
</body>
</html>
