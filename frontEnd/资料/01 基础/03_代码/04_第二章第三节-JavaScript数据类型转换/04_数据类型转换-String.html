<!DOCTYPE html>

<head>

<body>

  <script>
    // 第一段
    // 准备一个变量, 赋值为布尔类型内容
    var b1 = true
    console.log(b1)
    console.log(typeof b1)

    // 使用 String() 方法进行一下转换
    var s1 = String(b1)
    console.log(s1)
    console.log(typeof s1)
  </script>
</body>
