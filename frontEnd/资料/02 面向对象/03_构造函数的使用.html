  <script>
    /*
      构造函数的使用
        1. 构造函数和普通函数没有区别
          => 只不过在调用的时候和 new 关键字连用
        2. 书写构造函数, 函数名首字母大写
          => 当你看到名字的时候, 就知道要和 new 关键字连用
        3. 调用的时候, 需要和 new 关键字连用
          => 因为只有和 new 关键字连用的时候, 这个函数才会有自动创建和返回对象的能力
          => 因为我们之所以书写构造函数, 就是为了使用它去批量生产对象
          => 如果不和 new 关键字连用, 那么该函数没有创建对象的能力, 没有自动返回对象的能力
        4. 调用构造函数的时候, 如果不需要传递参数
          => 可以不写最后的小括号
          => 如果你需要传递参数, 那么必须写小括号
          => 但是书写规范推荐我们都写上小括号
        5. 当你的函数名 和 new 关键字连用的时候
          => 函数内部的 this 指向当前实例(new 关键字前面的变量)
          => 我们直接在函数体内书写 this.xxx = 值
            -> 就是在向自动创建出来的对象里面添加内容
        6. 构造函数内部不要对边写 return
          => 当你 return 了一个基本数据类型的时候, 写了白写
          => 当你 return 了一个复杂数据类型的时候, 构造函数白写
    */
