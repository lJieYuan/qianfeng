            constructor () {}

            // 直接书写原型上的方法即可

          }

          => 不和 new 关键字连用, 会直接报错
    */

    // // 1. 构造函数本质还是一个函数, 可以不和 new 关键字连用

    // console.log(Person.a)

    // 类的书写
    class Person {
      constructor (name, age) {
        // 这里按照 ES5 的构造函数体书写
        this.name = name
        this.age = age
      }

      // 直接书写原型上的方法即可
      sayHi () { console.log('你好 世界') }

      // 静态属性
      static a = 100

      // 静态方法
      static go () { console.log('running') }
    }

    var p1 = new Person('张三', 18)
    console.log(p1)
    p1.sayHi()

    // 使用静态属性和静态方法
    Person.go()
    console.log(Person.a)


  </script>
