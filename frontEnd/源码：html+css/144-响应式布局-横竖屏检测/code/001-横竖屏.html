<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0
        }
        body{
            display: flex;
            flex-wrap: wrap;
        }

        div{
            height: 100px;
            background: yellow;
            border:2px solid red;
            box-sizing: border-box;
            
        }

        /* 
        1、portrait 竖屏 表示竖屏比横屏长的时候
        2、landscape 横屏 表示横屏比竖屏长的时候
        */

        /* 
            em 和  rem 的区别
            em 永远相对于父元素的px值， 如果父元素也为em ，那继续向上查找，查找到px的值。
            rem 永远相对于跟元素 ， html 的px 值，rem用的更多一些，设置好想对单位统一调整。
        */

        @media screen  and (orientation:portrait){
            div{
                width: 33.333%;
            }
        }
        
        @media screen  and (orientation:landscape){
            div{
                width: 20%;
            }
        }

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
