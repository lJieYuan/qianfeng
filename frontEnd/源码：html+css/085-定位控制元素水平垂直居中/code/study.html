<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 500px;
      height: 500px;
      background-color: aqua;
      position: relative;
      top: 50%;
      left: 50%;
      margin-left: -250px;
      /* margin-top: -250px; */
    }
    .child{
      width:200px;
      height: 200px;
      background-color: red;
      /* margin: 0 auto; */
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -100px;
      margin-top: -100px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="child"></div>
  </div>
</body>
</html>
