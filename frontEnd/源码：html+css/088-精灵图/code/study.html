<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    ul,li{
      list-style: none;
    }
    div{
      width: 103px;
      height: 32px;
      float: left;
      margin-left: 10px;
      background: yellow url(./1.png);
    }

    .box1{
      background-position: -205px -111px;
    }
    .box2{
      background-position: -205px -74px;
    }
    .box3{
        background-position: -205px -37px;
    }
    /* 精灵图，又叫雪碧图，用处用来组合多个小图片，减少向服务器发起请求 */
    
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>
  <div class="box6"></div>
</body>
</html>
