<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
    }

    /* 定义自定义字体函数 */
    @font-face{
      /* font-family 用于定义自定义字体名称 */
      font-family: yuanjie1;
      src: url(./font/STHUPO.TTF);
    }

    @font-face{
      /* font-family 用于定义自定义字体名称 */
      font-family: yuanjie2;
      src: url(./font/ygyxsziti2.0.ttf);
    }

    .div1{
      font-family: yuanjie1;
      font-size: 90px;
    }
    .div2{
      font-family: yuanjie2;
      font-size: 90px;
      color: green;
      text-shadow: 15px 0px 5px red;
    }

    div::selection{
      background-color: aqua;
    }
   

  </style>
</head>
<body>
  <div class="div1">赵钱孙李</div>
  <div class="div2">赵钱孙李</div>
  
</body>
</html>
