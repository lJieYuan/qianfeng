<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
    }

    /* display flex 弹性盒子特点： 适用于移动端，比如移动端适配比较多，灵活性比较高
      1、将元素排为一行,子元素默认横向排列
      2、子盒子宽度不会大于父盒子宽度，会均分
      3、行内元素会自动转换为块级元素
      4、当子元素只有一个的时候，可以使用 margin: auto; 将盒子进行垂直排列和水平排列
    */
    div{
      width: 100%;
      height: 100%;
      display: flex;
    }

    div span{
      width: 100px;
      height: 100px;
      border: 1px solid red;
      margin: auto;
    }

  </style>
</head>
<body>
  <div>
    <span>1</span>
    <!-- <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span> -->
  </div>
  
</body>
</html>
