<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <input type="checkbox" name="leibie" id="html">
    <label for="html">html</label>
    <input type="checkbox" name="leibie" id="css">
    <label for="css">css</label>
    <input type="checkbox" name="leibie" id="js">
    <label for="js">js</label>
    <input type="checkbox" name="leibie" id="php">
    <label for="php">php</label>
  </div>
  <!-- 
    label 的作用
      可以和checkbox 搭配使用，核心点 选择label 同时可以选择 checkbox 交互效果很棒， for 的指定为元素id 
    input:checkbox 复选框，一般适用于多个场景的选择
  -->
</body>
</html>
