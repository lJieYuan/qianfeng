<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
    }

    /* display flex 弹性盒子特点： 适用于移动端，比如移动端适配比较多，灵活性比较高
      1、将元素排为一行,子元素默认横向排列
      2、行内元素会自动转换为块级元素
      3、当子元素只有一个的时候，可以使用 margin: auto; 将盒子进行垂直排列和水平排列
    */
    div{
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      border: 3px solid red;
      /* flex-direction: column; */
      /* row 水平  column 垂直 row-reverse 行反转  column-reverse 列反转 */
      /* justify-content: 
      center ; 水平环绕排列 除了左右侧俩边，其它距离等分，左右俩侧 是等分的一半。 
      flex-start: 左侧，
      flex-end: 右侧
      */
      
    }

    div span{
      width: 100px;
      height: 100px;
      border: 1px solid red;
      margin: auto;
    }

  </style>
</head>
<body>
  <div>
    <span>1</span>
    <span>2</span>
  </div>
  
</body>
</html>
