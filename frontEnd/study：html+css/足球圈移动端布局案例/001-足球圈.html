<!DOCTYPE html>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        ul,ol,li{
            list-style: none;
        }

        html,body{
            width: 100%;
            height: 100%;
        }

        body{
            display: flex;
            flex-direction: column;
        }

        header{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 44px;
            background-color: #0cc440;
            font-size: 12px;
        }

        header>div{
            padding: 4.5px 15px;
            text-align: center;
        }

        header>div:nth-child(1){
            background-color: #63d985;
            color: white;
            border-radius: 12px 0 0 12px;
        }

        header>div:nth-child(2){
            background-color: #3dd066;
            color:#a9e4b4;
            border-radius: 0 12px 12px 0;
        }

        nav{
            height: 36px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            /* align-items: center; */
            font-size: 13px;
            border-bottom: 1px solid #d9d9d9;
        }

        nav>div{
            flex: 1;
            height: 100%;
            line-height: 36px;
            text-align: center;
        }

        nav>div:hover{
            color: #08c63e;
            border-bottom: 3px solid #08c63e;
        }
        
        section{
            flex: 1;
            overflow: auto;
            background-color:white;
        }

        .list{
            line-height: 36px;
            text-align: center;
            display: flex;
            justify-content: space-around;
            position: sticky;
            top: 0;
            left: 0;
            background-color: white;
        }

        .list>div:hover{
            color: #08c63e;
            border-bottom: 3px solid #08c63e;
        }

        section ul{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        section ul>li{
            width: 49%;
            border: 1px solid #d9d9d9;
            margin-top: 10px;
            text-align: center;
        }

        section ul>li img{
            width: 100%;
            height: 159px;
        }

        section ul>li span{
            height: 29px;
            line-height: 29px;
        }

        footer{
            height: 44px;
            background-color: white;
        }

        footer ul{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        footer ul li {
            flex: 1;
            display: flex;
            flex-direction: column;
            text-align: center;
            color:#d5d5d7;
            height: 100%;
            font-size: 16px;
        }

        footer ul li:nth-child(3){
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        footer ul li:nth-child(3) i{
            width: 50px;
            height: 50px;
            border:1px solid #dadada;
            border-radius: 50%;
            position: absolute;
            left:50%;
            margin-left:-25px;
            font-size: 30px;
            text-align: center;
            line-height: 50px;
            background:white;
        }
