<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
    }

    .wrap{
      width: 600px;
      height: 600px;
      border: 1px solid red;
      box-sizing: border-box;
      display: flex;
    }

    /* align-self 子盒子如果没设置高度， 也没设置 align-self，高度会默认撑开 
      order 可以使盒子不按照文档顺序排序， 我理解常规需求一般都用不到，感觉做动画的时候后面会用到。待后续证实。
    */
    
    .wrap div{
      width: 100px;
      /* height: 100px; */
      border: 1px solid royalblue;
    }
    .div1{
      align-self: flex-start;
      order: 1;
    }
    .div2{
      align-self: center;
      order: 1;
      flex:1;
    }
    .div3{
      align-self: flex-end;
      order: 1;
    }
    .div4{
      align-self: baseline;
      order: 1;
    }
    .div5{
      align-self: baseline;
      order: 0;
    }
    .div6{
      align-self: baseline;
      order: -1;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
    <div class="div5">5</div>
    <div class="div6">6</div>
  </div>
  
</body>
</html>
