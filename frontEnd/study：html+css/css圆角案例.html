<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
    }
    .container{
      width: 935px;
      padding: 20px;
      margin: 20px;
      display: flex;
      align-items: center;
      background-color: #dedede;
      box-shadow: 4px 11px 7px #bfbfbf;
    }

    [type=text]{
      width: 683px;
      height: 86px;
      border: 3px solid #cccccc;
      border-radius: 4px;
      font-size: 25px;
      text-indent: 11px;
      margin-right: 10px;
    }

    [type=submit]{
      width: 200px;
      height: 83px;
      background: url('./bg.png') 100%;
      border:1px solid #5ca3b4;
      color: white;
      border-radius: 5px;
    }

  </style>
</head>
<body>
  <form action="">
    <div class="container">
      <input type="text" name="" id=""  placeholder="Search for CSS3 ,HTML5, jQuery...">
      <button type="submit">GO</button>
    </div>
  </form>
  
</body>
</html>
