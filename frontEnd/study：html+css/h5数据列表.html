<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- input：text 配合使用，支持数据列表查询、模糊搜索 很好用 -->
  <input type="text" list="myList">
  <datalist id="myList">
    <option value="手机">111111</option>
    <option value="苹果">222222</option>
    <option value="手表">333333</option>
    <option value="手坏">444444</option>
  </datalist>
</body>
</html>
