<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
    }

    div{
      width: 200px;
      height: 200px;
      margin-top: 20px;
      margin-left: 100px;
      padding: 20px;
      border: 20px;
    }

    /* 标准盒模型与怪异盒模型区别 
      1、标准盒模型：盒子往外扩，宽度由 width+border+padding 组成 主要用于pc端
      2、怪异盒模型：盒子向里缩，压缩内容宽度 ， 解决 比如外层盒子固定width 时， 计算好宽度后，不会因为border和padding的设置导致布局混乱， 怪异盒模型，省略因为加了border和padding
      之后，需要重新计算高度的问题。   主要用于移动端
    */
    
    .div1{
      background-color: red;
      /* 标准盒模型 */
      box-sizing: content-box;
    }

    .div2{
      background-color: green;
      /* 怪异盒模型 */
      box-sizing: border-box;
    }
    
   

  </style>
</head>
<body>
  <div class="div1"></div>
  <div class="div2"></div>
  
</body>
</html>
