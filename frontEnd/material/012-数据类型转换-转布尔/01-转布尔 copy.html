<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Boolean 转换类型，只要是这几个值都是false ,其它是true;
        // 空字符串 ''、NaN 、 null 、 undefined、0；
        var a = '';
        console.log(a,Boolean(a))
        a = '';
        console.log(a,Boolean(a))
        a = NaN;
        console.log(a,Boolean(a))
        a = null;
        console.log(a,Boolean(a))
        a = 0;
        console.log(a,Boolean(a))
        a = undefined;
        console.log(a,Boolean(a))
    </script>
</head>
<body>
    
</body>
</html>
