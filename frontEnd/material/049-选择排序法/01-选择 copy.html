<body>
    <script>
        // 选择排序法，先假设数组的第0项为最小值，与其它数值进行排序，将最小值排到左边。大值排到右边。
        const arr = [44, 3, 2, 1, 5, 8, 111]
        for(let m = 0;m < arr.length - 1; m++){
            let mIndex = m;
            for(let i = m+1;i < arr.length; i++){
                if(arr[i] < arr[mIndex]){
                    mIndex = i;
                }
            }
            if(mIndex !== m){
                const temp = arr[m];
                arr[m] = arr[mIndex];
                arr[mIndex] = temp;
            }
        }
        console.log(arr);
    </script>
