<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // do while 先执行一次代码体，在判断是否满足条件
        var n = 0
        do{
            n++;
            var res = prompt();
            console.log('你看看我一般走几次',n);
            if(res){
                document.write(res);
            }
        }while(!res){
            console.log('我执行完成啦');
        }

        const arr = [1,2,9,10];
        arr[1000000] = 1;
        arr.length = 10000000;
        console.log('开始')
        arr.forEach((item,index)=>{
            console.log(item,index);
        })
        console.log('我想测试代码是否是异步的 会走这里')
    </script>
</body>
</html>
