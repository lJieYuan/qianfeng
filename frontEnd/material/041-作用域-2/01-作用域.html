<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // var num = 100

        function test1(){
            // var num = 200

            function child1(){
                // var num = 300

                num = 400
                console.log(num)
            }
            
            child1()
            
        }
        // console.log("修改前，",num)
        test1()
        console.log("修改后，",num)


        function test2(a,b){
            return a+b
        }

        var res = test2(1,2)
        console.log(res)

        var result 
        function test3(a,b){
            result = a+b
        }
        test3(1,2)
        console.log(result)

        // 作用域是值变量可以生效的范围；
        // 变量不是在所有地方都可以使用的，而这个变量可以使用的范围就是作用域
        // 作用域的查找范围， 会先从自身作用域查找，自身作用域查找不到则向上一层作用域查找，最上层作用域也查找不到，则返回 is not defined ，
        // 自身作用域里，写了全局变量，但未声明，js 引起在解析时 会自动声明。
    </script>
</body>
</html>
