<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <script src="lib/jquery.js"></script>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: yellow;
            position: relative;
        }
    </style>
</head>
<body>

    <button id="myhide">隐藏</button>
    <button id="mytoggle">切换</button>
    <button id="myfade">透明度指定</button>
    <button id="myanimate">animate</button>
    <button id="mystop">stop</button>
    <div id="box">

    </div>
   <script>

    $("#myshow").click(function(){
         $("#box").fadeIn(1000,"linear",()=>{
             console.log("显示完成")
         })
     })
     $("#myhide").click(function(){
         $("#box").fadeOut(1000,"linear",()=>{
             console.log("隐藏完成")
         })
     })
     $("#mytoggle").click(function(){
         $("#box").fadeToggle(1000,"linear",()=>{
             console.log("完成")
         })
     })
     $("#myfade").click(function(){
         $("#box").fadeTo(1000,0.2,"linear",()=>{
             console.log("完成")
         })
     })
       //综合动画

       /* 
          1. 没有过度的样式，不支持
          2. 颜色变化不支持
          3. transform
       */

       $("#myanimate").click(function(){
         $("#box").animate({
             left:"300px",
             top:100,
             borderRadius:"150px",
             background:"red"
         },
         1000,"linear",()=>{
             console.log("完成")
         })
     })


     //stop()  运动到哪，就停在哪里

     //finish()  运动到哪，立即到完成位置
     // finish()其他动画函数之前调用
     $("#mystop").click(function(){
         $("#box").finish().animate({
             top:400
         },
         1000,"linear",()=>{
             console.log("完成")
         }) 
     })
   </script>
