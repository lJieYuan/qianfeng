<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //    创建字符串的俩种方法
    // 字面量。
    var str = 'hellooooaaacccbadbbdab';
    console.log(str);

    // 构造函数
    var str1 = new String('hello');
    console.log(str1);
    // 只读
    str1[0] = 'd';
    // 只读
    console.log(str.length,str1.length,str1[2],str,str1);

    const obj = {};
    for(var i =0;i<str.length;i++){
        const item = str[i];
        if(obj[item]){
            obj[item]++;
        }else{
            obj[item] = 1;
        }
    }
    console.log(obj,'obj');
    </script>
</body>
</html>
