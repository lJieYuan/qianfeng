<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function test() {
            for (var m = 1; m <= 9; m++) {
                for (var n = 1; n <= m; n++) {
                    document.write("<span>" + m + "*" + n + "=" + m * n + "</span>")
                }
                document.write("<br>")
            }
        }

        test()
