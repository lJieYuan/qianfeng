<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //es6 - ``

        const arr = ['zhongguo','meiguo','aodaliya','riben','jianada','eluosi'];

        const domArr = arr.map((item)=>{
            const li = `<li>${item}</li>`
            return li;
        });
        document.write(domArr.join(''));
    </script>
</body>
</html>
