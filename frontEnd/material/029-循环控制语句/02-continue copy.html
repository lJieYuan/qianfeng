<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // break 跳出for 循环，终止循环
        for(let i = 0;i<=10;i++){
            if(i === 6)break;
            console.log(i);
        }

        // continue 跳出当前循环
        for(let i = 0;i<=10;i++){
            if(i === 1)continue;
            console.log(i,'---2');
        }
        
    </script>
</body>
</html>
