<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr= ["aaa","abc","bcc","bcd","ddd","ccd"]

        // 数组的 filter ,字符串的indexOf
        const value = prompt();
        const filter = arr.filter((item)=>{
          return item.indexOf(value) !== -1;
        });
        console.log(filter);
    </script>
</body>
</html>
