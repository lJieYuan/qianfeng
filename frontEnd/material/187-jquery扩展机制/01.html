       $.extend({
           kerwin:function(){
               console.log("kerwin")
           },
           deepCopy(o2,o1){
            for(var i in o1){
                if(Object.prototype.toString.call(o1[i])==='[object Object]'){
                    o2[i] = {}
                    this.deepCopy(o2[i],o1[i])
                }else if(Object.prototype.toString.call(o1[i])==='[object Array]'){
                    o2[i] = []
                    this.deepCopy(o2[i],o1[i])
                }else{
                    o2[i] = o1[i]
                }
            }
        }
       })

       $.kerwin()

       var myobj1 = {name:"kerwin",location:{city:"dalian",province:"liaoning",a:{b:{c:1}}}, hobby:["xxx","yyy","zzz"],introduction:undefined}
       var myobj2 = {}

       console.log(myobj2)

       $.extend($.fn,{
           allChecked(isChecked){
                // console.log("allChecked",isChecked)
                // console.log(this)
                this.prop("checked",isChecked)
                return this
           }
       })

       $("input[type=checkbox]").allChecked(true).css({
           width:100,
           height:100
       })
