<body>
    <script>
        // 案例1: 求 1 ~ 100 所有数字的和 5050
        let n = 1;
        let sum = 0;
        while(n <= 100){
            sum += n;
            n++;
        }
        console.log(sum,n);
        // 案例2: 求一个数字的阶乘 5*4*3*2*1   6*5*4*3*2*1
        const init = 6;
        let a = init;
        let he = a;
        let zo = 1;
        while(a > 0){
            he += '*'+a;
            zo *= a;
            a--;
        }
        console.log(he,zo);
    </script>
