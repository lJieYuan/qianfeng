<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span{
            display: inline-block;
            width: 90px;
            height: 30px;
        }
    </style>
</head>

<body>
    <script>
        const n = 9;
        for(var i = 1;i<=n; i++){
            for(var j = 1;j<=i;j++){
                document.write("<span>"+i+'*'+j+'='+i*j+"</span>");
            }
            document.write('<br>');
        }
        
        
    </script>
</body>

</html>
