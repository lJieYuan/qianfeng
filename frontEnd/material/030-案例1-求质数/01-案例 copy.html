      <!-- 求质数 
        只有1和自己本身以外，其它除不尽的情况被称为质数。
      -->
      <script>
        const he = 11;
        let status = true;
        for(var i = 2;i<=he/2;i++){
          if(he % i === 0){
            status = false;
            break;
          }
        }
        console.log(status);
        if(i<=he/2){
          document.write(he,'不是质数');
        }else{
          document.write(he,'是质数');
        }
      </script>
