<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组去重方法
        const arr = [1,1,3,3,9,9,[1,2],[1,{name:1}],{name:1},{name:1},[1,2]];

        // 利用另一个数组，进行indexOf去重
        const arr1 = [];
        const obj1 = {};
        for(let i = 0; i<arr.length;i++){
            const item = arr[i];
            const indexOf = arr1.indexOf(item);
            if(indexOf === -1){
                arr1.push(item);
                obj1[item] = 1;
            }else{
                obj1[item]++;
            }
        }
        console.log(arr1,arr,obj1);

        const obj = {};
        const arr2 = [];
        for(let i = 0;i<arr.length;i++){
            const item = arr[i];
            if(obj[item]){
                obj[item]++;
            }else{
                obj[item] = 1;
            }

            // 三元表达式：
            // obj[item] ? obj[item]++ : obj[item] = 1;
        }
        console.log(obj,arr2);

        const arr3 = new Set(arr);
        const arr4 = Array.from(arr3);
        console.log(arr3,arr4);
    </script>
</body>
</html>
