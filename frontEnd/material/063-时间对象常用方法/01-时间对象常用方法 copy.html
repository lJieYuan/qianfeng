<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const date = new Date();
        console.log(date,'原数据');
        // 年月日，周几
        console.log(date.getFullYear(),'getFullYear: 获取年份');
        console.log(date.getMonth()+1,'getMonth: 获取月份 需要加一天 0-11 对应正常 1-12');
        console.log(date.getDate(),'getDate：获取哪一天');
        console.log(date.getDay(),'getDay：获取周几，周一到周六 1-6， 周日0');
        // 时分秒
        console.log(date.getHours(),'getHours：获取时，几点');
        console.log(date.getMinutes(),'getMinutes：获取分，多少分');
        console.log(date.getSeconds(),'getSeconds：获取毫秒，多少秒');
        const getFullYear = date.getFullYear();
        const getMonth = date.getMonth()+1;
        const getDate = date.getDate();
        const getDay = date.getDay();
        const getHours = date.getHours();
        const getMinutes = date.getMinutes();
        const getSeconds = date.getSeconds();
        const dateStr = '今天是周'+ (ToDaXie(getDay)) + '---' + getFullYear + ':' + getMonth + ':' + getDate  + ' ' + getHours  + ':' + getMinutes + ':' + getSeconds;
        console.log(dateStr);

        function ToDaXie(n) {
            if (!/^(0|[1-9]\d*)(\.\d+)?$/.test(n)){
                return "数据非法";  //判断数据是否大于0
            }

            var unit = "千百拾亿千百拾万千百拾元角分", str = "";
            n += "00";  

            var indexpoint = n.indexOf('.');  // 如果是小数，截取小数点前面的位数

            if (indexpoint >= 0){

                n = n.substring(0, indexpoint) + n.substr(indexpoint+1, 2);   // 若为小数，截取需要使用的unit单位
            }

            unit = unit.substr(unit.length - n.length);  // 若为整数，截取需要使用的unit单位
            for (var i=0; i < n.length; i++){
                str += "零壹贰叁肆伍陆柒捌玖".charAt(n.charAt(i)) + unit.charAt(i);  //遍历转化为大写的数字
            }

            return str.replace(/零(千|百|拾|角)/g, "零").replace(/(零)+/g, "零").replace(/零(万|亿|元)/g, "$1").replace(/(亿)万|壹(拾)/g, "$1$2").replace(/^元零?|零分/g, "").replace(/元$/g, "元整"); // 替换掉数字里面的零字符，得到结果

        }
        
    </script>
</body>
</html>
